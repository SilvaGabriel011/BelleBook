name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Check formatting
        run: npm run format:check

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - package: bellebook-web
            node: '20'
            tsconfig: tsconfig.json
          - package: bellebook-backend
            node: '20'
            tsconfig: tsconfig.build.json
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
          cache-dependency-path: ${{ matrix.package }}/package-lock.json
      
      - name: Install dependencies for ${{ matrix.package }}
        run: cd ${{ matrix.package }} && npm ci
      
      - name: Generate Prisma Client for bellebook-backend
        if: matrix.package == 'bellebook-backend'
        run: cd ${{ matrix.package }} && DATABASE_URL="postgresql://dummy:dummy@localhost:5432/dummy" npx prisma generate
      
      - name: Type check ${{ matrix.package }}
        run: cd ${{ matrix.package }} && npx -y tsc -p ${{ matrix.tsconfig }} --noEmit

  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm run test:coverage
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: unittests

  build-mobile:
    name: Build Mobile App
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build mobile app
        run: cd apps/mobile && npm run build || echo "Build script not yet configured"

  build-api:
    name: Build API
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build API
        run: cd apps/api && npm run build
