<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{title}}</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      color: #333333;
      background-color: #f7f7f7;
      padding: 20px;
    }
    
    .email-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .email-header {
      background: linear-gradient(135deg, #FF6B9D 0%, #FFC8DD 100%);
      padding: 40px 30px;
      text-align: center;
    }
    
    .logo {
      font-size: 32px;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 10px;
      letter-spacing: -0.5px;
    }
    
    .tagline {
      color: rgba(255, 255, 255, 0.95);
      font-size: 14px;
      font-weight: 400;
    }
    
    .email-body {
      padding: 40px 30px;
    }
    
    .email-title {
      font-size: 24px;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 20px;
      line-height: 1.3;
    }
    
    .email-content {
      font-size: 16px;
      color: #555555;
      margin-bottom: 30px;
    }
    
    .email-content p {
      margin-bottom: 16px;
    }
    
    .email-content strong {
      color: #333333;
      font-weight: 600;
    }
    
    .button {
      display: inline-block;
      padding: 14px 32px;
      background: linear-gradient(135deg, #FF6B9D 0%, #FF8FB3 100%);
      color: #ffffff !important;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      text-align: center;
      transition: transform 0.2s ease;
      box-shadow: 0 4px 12px rgba(255, 107, 157, 0.3);
    }
    
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(255, 107, 157, 0.4);
    }
    
    .button-secondary {
      background: linear-gradient(135deg, #E4C1F9 0%, #C7A8E0 100%);
      box-shadow: 0 4px 12px rgba(228, 193, 249, 0.3);
    }
    
    .info-box {
      background-color: #FFF5F8;
      border-left: 4px solid #FF6B9D;
      padding: 20px;
      margin: 25px 0;
      border-radius: 8px;
    }
    
    .info-box-title {
      font-weight: 600;
      color: #FF6B9D;
      margin-bottom: 10px;
      font-size: 16px;
    }
    
    .info-box-content {
      color: #666666;
      font-size: 14px;
      line-height: 1.6;
    }
    
    .details-table {
      width: 100%;
      border-collapse: collapse;
      margin: 25px 0;
    }
    
    .details-table tr {
      border-bottom: 1px solid #f0f0f0;
    }
    
    .details-table td {
      padding: 12px 0;
      font-size: 15px;
    }
    
    .details-table td:first-child {
      color: #888888;
      font-weight: 500;
      width: 40%;
    }
    
    .details-table td:last-child {
      color: #333333;
      font-weight: 600;
    }
    
    .divider {
      height: 1px;
      background: linear-gradient(to right, transparent, #e0e0e0, transparent);
      margin: 30px 0;
    }
    
    .email-footer {
      background-color: #fafafa;
      padding: 30px;
      text-align: center;
      border-top: 1px solid #eeeeee;
    }
    
    .social-links {
      margin: 20px 0;
    }
    
    .social-links a {
      display: inline-block;
      margin: 0 10px;
      color: #FF6B9D;
      text-decoration: none;
      font-size: 14px;
    }
    
    .footer-text {
      font-size: 13px;
      color: #999999;
      line-height: 1.6;
      margin-top: 15px;
    }
    
    .footer-text a {
      color: #FF6B9D;
      text-decoration: none;
    }
    
    @media only screen and (max-width: 600px) {
      body {
        padding: 10px;
      }
      
      .email-header {
        padding: 30px 20px;
      }
      
      .email-body {
        padding: 30px 20px;
      }
      
      .email-title {
        font-size: 20px;
      }
      
      .email-content {
        font-size: 15px;
      }
      
      .button {
        display: block;
        padding: 12px 24px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="email-container">
    <div class="email-header">
      <div class="logo">BelleBook</div>
      <div class="tagline">Sua beleza, nossa prioridade</div>
    </div>
    
    <div class="email-body">
      {{{content}}}
    </div>
    
    <div class="email-footer">
      <div class="social-links">
        <a href="https://instagram.com/bellebook">Instagram</a>
        <a href="https://facebook.com/bellebook">Facebook</a>
        <a href="https://bellebook.com.br">Site</a>
      </div>
      <div class="footer-text">
        <strong>BelleBook</strong><br>
        Transformando beleza em experiência<br>
        <a href="{{unsubscribeUrl}}">Gerenciar preferências de e-mail</a>
      </div>
      <div class="footer-text" style="margin-top: 20px; font-size: 11px;">
        © {{year}} BelleBook. Todos os direitos reservados.<br>
        Este e-mail foi enviado para {{recipientEmail}}
      </div>
    </div>
  </div>
</body>
</html>
